<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구루미 게시판</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">

    <script src="/js/lib/jquery-3.3.1.slim.min.js" defer></script>
    <script src="/js/lib/bootstrap.min.js" defer></script>
    <script src="/js/login.js" type="module" defer></script>
</head>
<body>
<div class="login-contents fix-width-center py-5 "
     style="width: 500px; background: #fff; margin: 0 auto; padding: 20px;">
    <div class="main-login main-center">
        <form method="post" action="#" id="loginForm">
            <div class="form-group">
                <label class="control-label">이메일</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" name="email"
                               placeholder="이메일을 입력하세요" required/>
                    </div>
                    <strong name="invalid-email" style="color:red; visibility:hidden;">이메일 형식이 올바르지 않습니다.</strong>
                </div>
            </div>

            <div class="form-group">
                <label class="cols-2 control-label">비밀번호</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="password" class="form-control" name="password"
                               placeholder="비밀번호를 입력하세요(영어 소문자, 숫자, 특수문자 포함 8~16자)" required/>
                    </div>
                    <strong name="invalid-password" style="color:red; visibility:hidden;">유효하지 않은 비밀번호입니다.</strong>
                </div>
            </div>

            <div class="form-group ">
                <button target="_blank" type="submit"
                        class="btn btn-primary btn-lg btn-block login-button">로그인
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
