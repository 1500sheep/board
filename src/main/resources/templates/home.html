{{#partial "header"}}
<script src="/js/home.js" type="module" defer></script>
{{/partial}}
{{#partial "contents"}}
<div class="md-form mt-0">
    <select class="search-box">
        <option value="title">제목</option>
        <option value="content">내용</option>
        <option value="titleOrcontent">제목 + 내용</option>
    </select>
    <input class="form-control" type="text" name="search-input" placeholder="Search" aria-label="Search">
    <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
</div>
<select class="post-num">
    <option value="5">5개</option>
    <option value="10">10개</option>
    <option value="20">20개</option>
</select>

<table class="table table-hover">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>내용</th>
        <th>날짜</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<nav aria-label="...">
    <ul class="pagination">
    </ul>
</nav>
<a href="/upload" class="btn btn-success">글쓰기</a>
{{/partial}}
{{> base }}
