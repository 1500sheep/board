<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구루미 게시판</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">

    <script src="/js/lib/jquery-3.3.1.slim.min.js" defer></script>
    <script src="/js/lib/bootstrap.min.js" defer></script>
    <script src="/js/signup.js" type="module" defer></script>
</head>
<body>
<div class="signup-contents" style="width: 500px; background: #fff; margin: 0 auto; padding: 20px; margin-top:40px;">
    <div class="main-login main-center">
        <form method="post" id="signupForm" action="#">
            <div class="form-group">
                <label class="control-label">이메일</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="email"
                           placeholder="이메일을 입력하세요" required/>
                </div>
                <strong name="invalid-email" style="color:red; visibility:hidden;">유효하지 않은 이메일입니다.</strong>
            </div>

            <div class="form-group">
                <label class="control-label">이름</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="name" placeholder="이름을 입력하세요" required/>
                </div>
                <strong name="invalid-name" style="color:red; visibility:hidden;">유효하지 않은 이름입니다.</strong>
            </div>

            <div class="form-group">
                <label class="control-label">비밀번호</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password"
                           placeholder="비밀번호를 입력하세요(영어 소문자, 숫자, 특수문자 포함 8~16자)" required/>
                </div>
                <strong name="invalid-password" style="color:red; visibility:hidden;">유효하지 않은 비밀번호입니다.</strong>
            </div>

            <div class="form-group">
                <label class="control-label">비밀번호 확인</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="confirm"
                           placeholder="비밀번호를 한번 더 입력하세요" required/>
                </div>
                <strong name="invalid-confirmPassword" style="color:red; visibility:hidden;">비밀번호와 동일하지
                    않습니다.</strong>
            </div>

            <div class="form-group">
                <label class="control-label">이동전화</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="phoneNumber"
                           placeholder="전화번호 입력 형식(010-0000-0000)" required/>
                </div>
                <strong name="invalid-phoneNumber" style="color:red; visibility:hidden;">유효하지 않은 전화번호입니다.</strong>
            </div>

            <div class="form-group ">
                <button target="_blank" type="submit" id="button"
                        class="btn btn-primary btn-lg btn-block login-button">회원가입
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
